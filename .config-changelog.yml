---
groups:
  - title: "💥 Breaking changes"
    regexp: '^.*?(feat|chore|fix)!(?:\(\w+\))?!?: .+$'
  - title: "🚀 New Features"
    regexp: '^.*?feat(:\(\w+\))?: .+$'
  - title: "📦 Dependency updates"
    regexp: '^.*?chore(:\(\w+\))?: .+$'
  - title: "⚠️ Security updates"
    regexp: '^.*?sec(:\(\w+\))?: .+$'
  - title: "🐛 Bug fixes"
    regexp: '^.*?(fix|refactor)(:\(\w+\))?: .+$'
  - title: "🔨 Refactoring"
    regexp: '^.*?refactor(:\(\w+\))?: .+$'
  - title: "♻️ Revert changes"
    regexp: '^.*?revert(:\(\w+\))?: .+$'
  - title: "📚 Documentation updates"
    regexp: '^.*?docs(:\(\w+\))?: .+$'
  - title: "🏗️ Build process updates"
    regexp: '^.*?(build|ci)(:\(\w+\))?: .+$'
