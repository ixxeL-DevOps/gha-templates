##################################################
# DO NOT CALL DIRECTLY THIS WORKFLOW ON PROJECTS #
##################################################
#
# Test, build and push docker image for a Java
# project using Gradle
#
---
name: CI build
on:
  workflow_call:
    secrets:
      git-admin-token:
        required: false
      git-token:
        required: false
      sonar-token:
        required: false
      snyk-token:
        required: false
      prisma-user:
        required: false
      prisma-pass:
        required: false
    inputs:
      # General
      workingdir:
        required: false
        type: string
        default: .
      repo-style:
        required: false
        type: string
        default: poly
      image-name:
        required: false
        type: string
        default: test
      java-version:
        required: false
        type: string
        default: "17"
        description: java version to be used
      ignore-files-acceptance:
        required: false
        type: string
        default: ""
        description: ignore file for acceptance skip
      # Tests
      sonar-tu-only:
        required: false
        type: string
        default: "true"
        description: enables sonar analysis for Unit tests only
      enable-acceptance-tests:
        required: false
        type: string
        default: "true"
        description: enables acceptance tests job
      enable-integration-tests:
        required: false
        type: string
        default: "true"
        description: enables integration tests job
      enable-unit-tests:
        required: false
        type: string
        default: "true"
        description: enables unit tests job
      setup-gradle:
        required: false
        type: string
        default: "true"
        description: force gradle setup
      environment:
        required: false
        type: string
        default: "development"
      quick-fail:
        required: false
        type: string
        default: "false"
        description: force qui failure behavior
      push-option:
        required: false
        default: ci.skip
        type: string
      git-enable-tag:
        required: false
        default: "true"
        type: string
      gh-release:
        required: false
        default: "false"
        type: string
      sonar-args:
        required: false
        default: "-Dsonar.organization=toto -Dsonar.projectKey=test -Dsonar.exclusions=src/main/jooq/** -Dsonar.host.url=https://sonarcloud.io -Dsonar.coverage.jacoco.xmlReportPaths=backend/build/reports/jacoco.xml"
        type: string
      # GCP auth
      workload_identity_provider:
        required: false
        type: string
        default: ""
      service_account:
        required: false
        type: string
        default: ""
      gcs-publish:
        required: false
        default: true
        type: boolean
      gcs-bucket-name:
        required: false
        type: string
      gcs-reports-path:
        required: false
        type: string
      gcs-reports-base-url:
        required: false
        type: string
        default: ""
      # GAR
      docker-target-registry:
        required: false
        type: string
      gcp-base-url:
        required: false
        type: string
        default: europe-west4-docker.pkg.dev
      gcp-project-id:
        required: false
        type: string
        default: test
      gcp-gar-id:
        required: false
        type: string
        default: docker-images
      docker-buildargs:
        required: false
        type: string
      docker-sbom:
        required: false
        default: false
        type: boolean
      docker-provenance:
        required: false
        default: false
        type: boolean
      # Vault
      vault-enabled:
        required: false
        default: false
        type: boolean
      vault-url:
        required: false
        default: ""
        type: string
      vault-namespace:
        required: false
        default: inix
        type: string
      vault-role:
        required: false
        default: github-tools
        type: string
      vault-secret-path:
        required: false
        default: secretengine/data/gh-actions
        type: string
jobs:
  # Static analysis tests phase
  static-analysis:
    name: "\U0001F50D Static analysis"
    timeout-minutes: 10
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      discussions: write
      pull-requests: write
    steps:
      - name: "\U0001F4E5 Checkout code"
        uses: actions/checkout@v4
      - name: Official Gradle Wrapper Validation Action
        uses: gradle/wrapper-validation-action@v1
      - name: Hadolint Dockerfile Scan
        uses: hadolint/hadolint-action@v3.1.0
        id: hadolint
        continue-on-error: true
        with:
          dockerfile: ${{ inputs.workingdir }}/Dockerfile
          verbose: true
          failure-threshold: info
      - name: Update PR
        uses: actions/github-script@v6
        if: (github.ref != 'refs/heads/main' || github.ref != 'refs/heads/master') && github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `
            #### Hadolint: \`${{ steps.hadolint.outcome }}\`
            \`\`\`
            ${process.env.HADOLINT_RESULTS}
            \`\`\`
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
      - name: "\U0001F6AB Cancel workflow run"
        if: failure() && inputs.quick-fail == 'true'
        uses: ixxeL-DevOps/gha-templates/.github/actions/gh-run-cancel@v0.20.0-rc.2
        with:
          run-id: ${{ github.run_id }}
        env:
          GITHUB_TOKEN: ${{ secrets.git-admin-token }}
  # Unit tests phase
  unit-tests:
    if: inputs.enable-unit-tests == 'true'
    name: "\U0001F9EA Unit tests"
    timeout-minutes: 25
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    permissions:
      id-token: write
      contents: read
      discussions: write
      pull-requests: write
    steps:
      - name: "\U0001F4E5 Checkout code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ inputs.java-version }}
          java-package: "jdk"
          distribution: "temurin"
          check-latest: false
          settings-path: ${{ github.workspace }}
      - name: "\U0001F418 Setup Gradle"
        if: inputs.setup-gradle == 'true'
        uses: gradle/gradle-build-action@v2
        with:
          build-root-directory: ${{ inputs.workingdir }}
          cache-overwrite-existing: true
      - name: Unit tests (Gradlew)
        uses: ixxeL-DevOps/gha-templates/.github/actions/gradlew@v0.20.0-rc.2
        with:
          workingdir: ${{ inputs.workingdir }}
          cmd: "clean check"
      - name: Jacoco code coverage (Gradlew)
        uses: ixxeL-DevOps/gha-templates/.github/actions/gradlew@v0.20.0-rc.2
        with:
          workingdir: ${{ inputs.workingdir }}
          cmd: "jacocoTestReport"
      - name: Find Jacoco report
        id: prepare-lcov
        uses: ixxeL-DevOps/gha-templates/.github/actions/find-report@v0.20.0-rc.2
        with:
          workingdir: ${{ inputs.workingdir }}
          search-name: jacoco.xml
          destination: jacoco-unit.xml
      - name: Sonarqube report (Gradlew)
        if: inputs.sonar-tu-only == 'true'
        uses: ixxeL-DevOps/gha-templates/.github/actions/gradlew@v0.20.0-rc.2
        with:
          workingdir: ${{ inputs.workingdir }}
          cmd: "sonarqube -Dsonar.token=${{ secrets.sonar-token }} -Dsonar.scm.revision=${{ github.ref }} -Dsonar.coverage.jacoco.xmlReportPaths=jacoco-unit.xml"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload TU Jacoco report
        if: inputs.sonar-tu-only == 'false'
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-tu
          path: ${{ inputs.workingdir }}/jacoco-unit.xml
      - name: "\U0001F6AB Cancel workflow run"
        if: failure() && inputs.quick-fail == 'true'
        uses: ixxeL-DevOps/gha-templates/.github/actions/gh-run-cancel@v0.20.0-rc.2
        with:
          run-id: ${{ github.run_id }}
        env:
          GITHUB_TOKEN: ${{ secrets.git-admin-token }}
  # Integration tests phase
  integration-tests:
    if: inputs.enable-integration-tests == 'true'
    name: "\U0001F9EA Integration tests"
    timeout-minutes: 12
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    permissions:
      id-token: write
      contents: read
      discussions: write
      pull-requests: write
    steps:
      - name: "\U0001F4E5 Checkout code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ inputs.java-version }}
          java-package: "jdk"
          distribution: "temurin"
          check-latest: false
          settings-path: ${{ github.workspace }}
      - name: "\U0001F418 Setup Gradle"
        if: inputs.setup-gradle == 'true'
        uses: gradle/gradle-build-action@v2
        with:
          build-root-directory: ${{ inputs.workingdir }}
          cache-overwrite-existing: true
      - name: Integration tests (Gradlew)
        uses: ixxeL-DevOps/gha-templates/.github/actions/gradlew@v0.20.0-rc.2
        with:
          workingdir: ${{ inputs.workingdir }}
          cmd: "integration"
      - name: Jacoco code coverage (Gradlew)
        if: inputs.sonar-tu-only == 'false'
        uses: ixxeL-DevOps/gha-templates/.github/actions/gradlew@v0.20.0-rc.2
        with:
          workingdir: ${{ inputs.workingdir }}
          cmd: "jacocoTestReport"
      - name: Find Jacoco report
        if: inputs.sonar-tu-only == 'false'
        id: prepare-lcov
        uses: ixxeL-DevOps/gha-templates/.github/actions/find-report@v0.20.0-rc.2
        with:
          workingdir: ${{ inputs.workingdir }}
          search-name: jacoco.xml
          destination: jacoco-integration.xml
      - name: Upload TI Jacoco report
        if: inputs.sonar-tu-only == 'false'
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-ti
          path: ${{ inputs.workingdir }}/jacoco-integration.xml
      - name: "\U0001F6AB Cancel workflow run"
        if: failure() && inputs.quick-fail == 'true'
        uses: ixxeL-DevOps/gha-templates/.github/actions/gh-run-cancel@v0.20.0-rc.2
        with:
          run-id: ${{ github.run_id }}
        env:
          GITHUB_TOKEN: ${{ secrets.git-admin-token }}
  # Compiling and docker image build phase
  docker-build:
    name: "\U0001F433 Build docker"
    timeout-minutes: 12
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    permissions:
      id-token: write
      contents: read
      discussions: write
      pull-requests: write
    steps:
      - name: "\U0001F4E5 Checkout code"
        uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ inputs.java-version }}
          java-package: "jdk"
          distribution: "temurin"
          check-latest: false
          settings-path: ${{ github.workspace }}
      - name: GCloud GAR Authentication
        id: gcloud-gar-auth
        uses: ixxeL-DevOps/gha-templates/.github/actions/gcloud-gar-auth@v0.20.0-rc.2
        with:
          registry: ${{ inputs.gcp-base-url }}
      - name: "\U0001F418 Setup Gradle"
        if: inputs.setup-gradle == 'true'
        uses: gradle/gradle-build-action@v2
        with:
          build-root-directory: ${{ inputs.workingdir }}
          cache-overwrite-existing: true
      - name: "\U0001F4E6 Build code (Gradlew)"
        uses: ixxeL-DevOps/gha-templates/.github/actions/gradlew@v0.20.0-rc.2
        with:
          workingdir: ${{ inputs.workingdir }}
          cmd: "clean bootJar"
      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v7
      - name: Define Tag
        id: define-tag
        uses: ixxeL-DevOps/gha-templates/.github/actions/define-tag@v0.20.0-rc.2
        with:
          current-branch: ${{ steps.branch-name.outputs.default_branch }}
          repo-style: ${{ inputs.repo-style }}
      - name: Delete previous PR img from GAR
        id: gcloud-delete-img
        uses: ixxeL-DevOps/gha-templates/.github/actions/gcloud-delete-img@v0.20.0-rc.2
        if: (steps.branch-name.outputs.is_default == 'false') && (github.ref != 'refs/heads/main' || github.ref != 'refs/heads/master') && github.event_name == 'pull_request'
        continue-on-error: true
        with:
          docker-img: ${{ inputs.docker-target-registry }}/${{ inputs.image-name }}:PR-${{ github.event.pull_request.number }}
      # Triggered when the commit is made on a non-trunk branch with an opened/opening PR
      - name: "\U0001F433 Build docker buildx [PR]"
        uses: docker/build-push-action@v5
        if: (steps.branch-name.outputs.is_default == 'false') && (github.ref != 'refs/heads/main' || github.ref != 'refs/heads/master') && github.event_name == 'pull_request'
        with:
          context: ${{ inputs.workingdir }}
          platforms: linux/amd64
          push: true
          sbom: ${{ inputs.docker-sbom }}
          provenance: ${{ inputs.docker-provenance }}
          build-args: |
            ${{ inputs.docker-buildargs }}
          tags: |
            ${{ inputs.docker-target-registry }}/${{ inputs.image-name }}:PR-${{ github.event.pull_request.number }}
            ${{ inputs.docker-target-registry }}/${{ inputs.image-name }}:sha-${{ github.sha }}
      # Triggered when the commit is made on a non-trunk branch without an opened/opening PR
      - name: "\U0001F433 Build docker buildx [SLB]"
        uses: docker/build-push-action@v5
        if: (steps.branch-name.outputs.is_default == 'false') && (github.ref != 'refs/heads/main' || github.ref != 'refs/heads/master') &&  github.event_name != 'pull_request'
        with:
          context: ${{ inputs.workingdir }}
          platforms: linux/amd64
          push: false
          sbom: ${{ inputs.docker-sbom }}
          provenance: ${{ inputs.docker-provenance }}
          build-args: |
            ${{ inputs.docker-buildargs }}
          tags: |
            ${{ inputs.docker-target-registry }}/${{ inputs.image-name }}:${{ steps.define-tag.outputs.TARGET_TAG }}
            ${{ inputs.docker-target-registry }}/${{ inputs.image-name }}:sha-${{ github.sha }}
            ${{ inputs.docker-target-registry }}/${{ inputs.image-name }}:latest
      # Triggered when the commit is made on the trunk
      - name: "\U0001F433 Build docker buildx and push to GAR [Trunk]"
        uses: docker/build-push-action@v5
        if: (steps.branch-name.outputs.is_default == 'true') && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        with:
          context: ${{ inputs.workingdir }}
          platforms: linux/amd64
          push: true
          sbom: ${{ inputs.docker-sbom }}
          provenance: ${{ inputs.docker-provenance }}
          build-args: |
            ${{ inputs.docker-buildargs }}
          tags: |
            ${{ inputs.docker-target-registry }}/${{ inputs.image-name }}:sha-${{ github.sha }}
            ${{ inputs.docker-target-registry }}/${{ inputs.image-name }}:latest
      - name: "\U0001F6AB Cancel workflow run"
        if: failure() && inputs.quick-fail == 'true'
        uses: ixxeL-DevOps/gha-templates/.github/actions/gh-run-cancel@v0.20.0-rc.2
        with:
          run-id: ${{ github.run_id }}
        env:
          GITHUB_TOKEN: ${{ secrets.git-admin-token }}
  # calculate changes phase
  calculate-changes:
    if: inputs.enable-acceptance-tests == 'true'
    name: "Calculate changes"
    timeout-minutes: 5
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    permissions:
      id-token: write
      contents: read
      discussions: write
      pull-requests: write
    outputs:
      results: ${{ steps.changed-sources.outputs.any_modified }}
    steps:
      - name: "\U0001F4E5 Checkout code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get sources files changed
        id: changed-sources
        uses: tj-actions/changed-files@v42
        with:
          files: "**"
          files_ignore: |
            ${{ inputs.ignore-files-acceptance }}
      - name: Acceptance test execution decision
        id: check
        run: |
          echo "Execute test: ${{ steps.changed-sources.outputs.any_modified }}"
  # Acceptance tests phase
  acceptance-tests:
    if: inputs.enable-acceptance-tests == 'true' && needs.calculate-changes.outputs.results == 'true'
    name: "\U0001F9EA Acceptance tests"
    timeout-minutes: 45
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    needs: [docker-build, calculate-changes]
    permissions:
      id-token: write
      contents: read
      discussions: write
      pull-requests: write
    steps:
      - name: verify
        id: check
        run: |
          echo "RESULT: ${{ needs.calculate-changes.outputs.results }}"
      - name: "\U0001F4E5 Checkout code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ☁️ GCloud auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          token_format: access_token
          workload_identity_provider: ${{ inputs.workload_identity_provider }}
          service_account: ${{ inputs.service_account }}
      - name: Docker login to GAR
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.gcp-base-url }}
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ inputs.java-version }}
          java-package: "jdk"
          distribution: "temurin"
          check-latest: false
          settings-path: ${{ github.workspace }}
      - name: "\U0001F418 Setup Gradle"
        if: inputs.setup-gradle == 'true'
        uses: gradle/gradle-build-action@v2
        with:
          build-root-directory: ${{ inputs.workingdir }}
          cache-overwrite-existing: true
      - name: Pull image for TA
        run: |
          docker pull ${{ inputs.docker-target-registry }}/${{ inputs.image-name }}:sha-${{ github.sha }}
          docker tag ${{ inputs.docker-target-registry }}/${{ inputs.image-name }}:sha-${{ github.sha }} ${{ inputs.image-name }}:latest
      - name: Acceptance tests (Gradlew)
        id: acceptance
        uses: ixxeL-DevOps/gha-templates/.github/actions/gradlew@v0.20.0-rc.2
        with:
          workingdir: ${{ inputs.workingdir }}
          cmd: "acceptance"
      - name: Jacoco code coverage (Gradlew)
        if: inputs.sonar-tu-only == 'false'
        uses: ixxeL-DevOps/gha-templates/.github/actions/gradlew@v0.20.0-rc.2
        with:
          workingdir: ${{ inputs.workingdir }}
          cmd: "jacocoTestReport"
      - name: Find Jacoco report
        if: inputs.sonar-tu-only == 'false'
        id: prepare-lcov
        uses: ixxeL-DevOps/gha-templates/.github/actions/find-report@v0.20.0-rc.2
        with:
          workingdir: ${{ inputs.workingdir }}
          search-name: jacoco.xml
          destination: jacoco-acceptance.xml
      - name: Upload TA Jacoco report
        if: inputs.sonar-tu-only == 'false'
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-ta
          path: ${{ inputs.workingdir }}/jacoco-acceptance.xml
      - name: Publish acceptance tests report for PR
        uses: google-github-actions/upload-cloud-storage@v1
        if: always() && github.event_name == 'pull_request' && inputs.gcs-publish
        continue-on-error: true
        with:
          path: ${{ inputs.workingdir }}/build/reports/serenity
          destination: ${{ format('{0}/{1}/pr-{2}', inputs.gcs-bucket-name, inputs.gcs-reports-path, github.event.pull_request.number) }}
          parent: false
          gzip: false
          glob: "**/*.!(csv|json|xml)"
          process_gcloudignore: false
      - name: Publish acceptance tests report as latest
        uses: google-github-actions/upload-cloud-storage@v1
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') &&  github.event_name != 'pull_request' && inputs.gcs-publish
        continue-on-error: true
        with:
          path: ${{ inputs.workingdir }}/build/reports/serenity
          destination: ${{ format('{0}/{1}/latest', inputs.gcs-bucket-name, inputs.gcs-reports-path) }}
          parent: false
          gzip: false
          glob: "**/*.!(csv|json|xml)"
          process_gcloudignore: false
      - name: Update Pull Request with acceptance tests report URL
        if: always() && github.event_name == 'pull_request' && inputs.gcs-publish
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { REPORTS_BASE_URL, GCS_REPORTS_PATH } = process.env
            const output = `#### Acceptance tests \`${{ steps.acceptance.outcome }}\`
            ${REPORTS_BASE_URL}/${GCS_REPORTS_PATH}/pr-${{ github.event.pull_request.number }}
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            const number = ${{ github.event.pull_request.number }};
            github.rest.issues.createComment({
              issue_number: number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
        env:
          GCS_REPORTS_PATH: ${{ inputs.gcs-reports-path }}
          REPORTS_BASE_URL: ${{ inputs.gcs-reports-base-url }}
      - name: "\U0001F6AB Cancel workflow run"
        if: failure() && inputs.quick-fail == 'true'
        uses: ixxeL-DevOps/gha-templates/.github/actions/gh-run-cancel@v0.20.0-rc.2
        with:
          run-id: ${{ github.run_id }}
        env:
          GITHUB_TOKEN: ${{ secrets.git-admin-token }}
  # Sonarqube analysis phase
  Sonar-analysis:
    name: "\U0001F300 Sonar Analysis"
    timeout-minutes: 6
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    needs: [unit-tests, acceptance-tests, integration-tests]
    permissions:
      id-token: write
      contents: read
      discussions: write
      pull-requests: write
    if: inputs.sonar-tu-only == 'false' && always() && contains(needs.*.result, 'success') && !(contains(needs.*.result, 'failure')) && !(contains(needs.*.result, 'cancelled'))
    steps:
      - name: "\U0001F4E5 Checkout code"
        uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ inputs.java-version }}
          java-package: "jdk"
          distribution: "temurin"
          check-latest: false
          settings-path: ${{ github.workspace }}
      - name: "\U0001F418 Setup Gradle"
        if: inputs.setup-gradle == 'true'
        uses: gradle/gradle-build-action@v2
        with:
          build-root-directory: ${{ inputs.workingdir }}
          cache-overwrite-existing: true
      - name: Download reports
        uses: actions/download-artifact@v3
        with:
          path: ${{ inputs.workingdir }}/build/jacoco
      - name: Sonarqube report (Gradlew)
        uses: ixxeL-DevOps/gha-templates/.github/actions/gradlew@v0.20.0-rc.2
        with:
          workingdir: ${{ inputs.workingdir }}
          cmd: "sonarqube -Dsonar.token=${{ secrets.sonar-token }} -Dsonar.scm.revision=${{ github.ref }} -Dsonar.coverage.jacoco.xmlReportPaths=build/jacoco/**/*.xml -Dsonar.gradle.skipCompile=false"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  Release-docker:
    name: "\U0001F680 Release Docker image"
    timeout-minutes: 6
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    needs: [static-analysis, unit-tests, acceptance-tests, integration-tests, docker-build]
    permissions:
      id-token: write
      contents: read
      discussions: write
      pull-requests: write
    if: always() && contains(needs.*.result, 'success') && !(contains(needs.*.result, 'failure')) && !(contains(needs.*.result, 'cancelled')) && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event_name != 'pull_request'
    steps:
      - name: "\U0001F4E5 Checkout code"
        uses: actions/checkout@v4
      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v7
      - name: Define Tag
        id: define-tag
        uses: ixxeL-DevOps/gha-templates/.github/actions/define-tag@v0.20.0-rc.2
