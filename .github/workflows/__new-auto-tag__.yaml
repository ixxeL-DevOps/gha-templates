---
name: Automate tag
on:
  workflow_call:
    secrets:
      git-token:
        required: true
    inputs:
      workingdir:
        required: false
        default: "./"
        type: string
      runs-on:
        description: OS to run jobs on
        required: false
        default: ubuntu-latest
        type: string
      ci-image:
        description: docker image to run pipeline on
        required: false
        default: ixxel/toolbox:base-latest
        type: string
      workflows-directory:
        description: directory in which to find workflows
        required: false
        default: "./.github/workflows/*.yaml"
        type: string
      actions-source:
        description: origin of actions
        required: false
        default: ixxeL-DevOps
        type: string
      new-ref:
        required: false
        type: string
      git-workdir:
        required: false
        default: .
        type: string
      push-option:
        required: false
        default: ci.skip
        type: string
      update-base-tag:
        required: false
        default: true
        type: boolean
      release-verify-tag:
        required: false
        default: false
        type: boolean
      release-target-branch:
        required: false
        default: ${{ github.ref_name }}
        type: string
      increment:
        required: false
        default: fix
        type: string
jobs:
  auto-tag-repo:
    name: "\U0001F680 Release"
    timeout-minutes: 5
    runs-on: ${{ inputs.runs-on }}
    # permissions:
    #   contents: read
    #   pages: write
    #   id-token: write
    container:
      image: ${{ inputs.ci-image }}
    steps:
      - name: Clone code
        uses: actions/checkout@v4
        with:
          fetch-depth: "0"
          token: ${{ secrets.git-token }}
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: stable
      - name: Git config
        id: git-config
        uses: ixxeL-DevOps/gha-templates/.github/actions/git-config@v0.9.4
        with:
          git-workdir: ${{ inputs.workingdir }}
      - name: Install svu
        run: |
          mkdir dl
          wget https://github.com/caarlos0/svu/releases/download/v1.12.0/svu_1.12.0_linux_amd64.tar.gz -P dl
          cd dl
          tar -xzvf svu_1.12.0_linux_amd64.tar.gz
          chmod +x svu
          mv svu /usr/local/bin/
          cd ..
          rm -rf dl
      - name: Detect bump
        id: bump-version
        run: |
          VERSION=$(svu n)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      - name: Substitute ref
        id: substitute-ref
        uses: ixxeL-DevOps/gha-templates/.github/actions/change-action-ref@v0.9.4
        with:
          workflows-directory: ${{ inputs.workflows-directory }}
          actions-source: ${{ inputs.actions-source }}
          new-ref: ${{ steps.bump-version.outputs.VERSION }}
      - name: Git push
        id: git-push
        uses: ixxeL-DevOps/gha-templates/.github/actions/git-push@v0.9.4
        with:
          git-msg: ":package: CI release version ${{ steps.bump-version.outputs.VERSION }} from user ${GITHUB_ACTOR} [skip ci]"
          git-workdir: ${{ inputs.workingdir }}
          git-staging-dir: ${{ inputs.workingdir }}
          push-option: ${{ inputs.push-option }}
      - name: Invoke workflow to restore
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: __restore-ref__.yaml
          inputs: '{ "tag": "${{ steps.bump-version.outputs.VERSION }}" }'
