---
name: Custom Image Builder CI
on:
  workflow_call:
    secrets:
      github-api-rest-token:
        required: false
      docker-io-pwd:
        required: false
      registry-password:
        required: false
        # git-token:
        #   required: true
    inputs:
      # General
      build-image:
        required: false
        default: ixxel/toolbox:builder-latest
        type: string
      workingdir:
        required: false
        default: .
        type: string
      img-name:
        required: true
        type: string
      tag:
        required: false
        type: string
      github-api-auth:
        required: false
        default: false
        type: boolean
      build-arg:
        required: false
        default: "CI=true"
        type: string
      target-dir:
        required: false
        default: artefacts
        type: string
      component:
        required: false
        type: string
        # Checkov
      artefact:
        required: true
        type: string
      compact:
        required: false
        default: true
        type: boolean
      quiet:
        required: false
        default: false
        type: boolean
      no-guide:
        required: false
        default: false
        type: boolean
      format:
        required: false
        default: cli
        type: string
      threshold:
        required: false
        default: critical
        type: string
      soft-fail:
        required: false
        default: true
        type: boolean
      gate:
        required: false
        default: "50"
        type: string
      # podman login
      podman-docker:
        required: false
        type: boolean
      docker-config:
        required: false
        default: true
        type: boolean
      podman-registry:
        required: true
        type: string
      podman-username:
        required: true
        type: string
      # podman-password:
      #   required: true
      #   type: string
      tls-verify:
        required: false
        type: boolean
      podman-verbose:
        required: false
        default: true
        type: boolean
      docker-hub-login:
        required: false
        default: true
        type: boolean
      # buildkit
      oci-worker-snapshotter:
        required: false
        default: fuse-overlayfs
        type: string
      dockerfile-frontend:
        required: false
        default: dockerfile.v0
        type: string
      dockerfile-name:
        required: false
        default: Dockerfile
        type: string
      compression-format:
        required: false
        default: tar
        type: string
      buildkit-inline-buildinfo-attrs:
        required: false
        default: true
        type: boolean
      buildkit-inline-cache:
        required: false
        default: true
        type: boolean
      caching:
        required: false
        default: true
        type: boolean
      cache-registry:
        required: false
        type: string
      push:
        description: Push img
        required: false
        default: true
        type: boolean
      # Grype
      transport:
        description: transport type for destination (docker,docker-archive,oci-dir,oci-archive,dir,sbom,registry)
        required: false
        default: docker-archive
        type: string
      fail-on:
        description: set the return code to 1 if a vulnerability is found with a severity >= the given severity
        required: false
        default: critical
        type: string
      output:
        description: report output formatter, formats=[json table cyclonedx template]
        required: false
        default: table
        type: string
      scope:
        description: selection of layers to analyze, options=[Squashed AllLayers]
        required: false
        default: Squashed
        type: string
      template:
        description: specify the path to a Go template file (requires template output to be selected)
        required: false
        default: '""'
        type: string
      verbose:
        description: increase verbosity (-v = info, -vv = debug)
        required: false
        default: ""
        type: string
      # git tag
      git-workdir:
        required: false
        default: .
        type: string
      tag-msg:
        required: false
        default: "ci"
        type: string
      push-option:
        required: false
        default: ci.skip
        type: string
      git-email:
        required: false
        default: test@mail.com
        type: string
        # repo-url:
        #   required: true
  workflow_dispatch:
jobs:
  # prepare:
  #   name: Prepare
  #   timeout-minutes: 10
  #   runs-on: ubuntu-20.04
  #   container:
  #     image: ixxel/ci-toolbox:latest
  #   steps:
  #   - name: Clone code
  #     uses: actions/checkout@v4
  #   - name: Checkov scan
  #     uses: ixxeL-DevOps/gha-templates/.github/actions/checkov@main
  #     with:
  #       workingdir: ${{ inputs.workingdir }}
  #       artefact: ${{ inputs.artefact }}
  #       compact: ${{ inputs.compact }}
  #       quiet: ${{ inputs.quiet }}
  #       no-guide: ${{ inputs.no-guide }}
  #       format: ${{ inputs.format }}
  #       threshold: ${{ inputs.threshold }}
  #       soft-fail: ${{ inputs.soft-fail }}
  #       gate: ${{ inputs.gate }}
  build:
    name: Build
    timeout-minutes: 15
    runs-on: ubuntu-latest
    container:
      image: ${{ inputs.build-image }}
      options: --privileged
    steps:
      - name: Clone code
        id: clone
        uses: actions/checkout@v4
        with:
          fetch-depth: "0"
      - name: Set version
        id: set-version
        uses: ixxeL-DevOps/gha-templates/.github/actions/set-version@v1.3.1
        with:
          component: ${{ inputs.component }}
      - name: Set variables
        id: setvars
        run: |
          if [[ "${{github.base_ref}}" == "main" || "${{github.ref}}" == "refs/heads/main" || "${{github.base_ref}}" == "master" || "${{github.ref}}" == "refs/heads/master" ]]; then
            echo "AUTO_PUSH=false" >> $GITHUB_OUTPUT
          elif [[ "${{github.base_ref}}" =~ "/^release\/.*/" || "${{github.ref}}" =~ "refs/heads/release\/.*" ]]; then
            echo "AUTO_PUSH=true" >> $GITHUB_OUTPUT
          fi
      - name: Podman login
        id: podman-login
        if: ${{ inputs.podman-registry != null }}
        uses: ixxeL-DevOps/gha-templates/.github/actions/podman-login@v1.3.1
        with:
          podman-docker: ${{ inputs.podman-docker }}
          docker-config: ${{ inputs.docker-config }}
          registry: ${{ inputs.podman-registry }}
          username: ${{ inputs.podman-username }}
          password: ${{ secrets.registry-password }}
          tls-verify: ${{ inputs.tls-verify }}
          verbose: ${{ inputs.podman-verbose }}
          docker-hub-login: ${{ inputs.docker-hub-login }}
      - name: Buildkit build
        id: buildkit-build
        uses: ixxeL-DevOps/gha-templates/.github/actions/buildkit@v1.3.1
        with:
          workingdir: ${{ inputs.workingdir }}
          img-name: ${{ inputs.img-name }}
          tag: ${{ steps.set-version.outputs.PROJECT_SHORT_VERSION }}
          component: ${{ inputs.component }}
          target-dir: ${{ inputs.target-dir }}
          github-api-rest-token: ${{ secrets.github-api-rest-token }}
          github-api-auth: ${{ inputs.github-api-auth }}
          dockerfile-frontend: ${{ inputs.dockerfile-frontend }}
          dockerfile-name: ${{ inputs.dockerfile-name }}
          build-arg: ${{ inputs.build-arg }}
          push: ${{ steps.setvars.outputs.AUTO_PUSH }}
          caching: ${{ inputs.caching }}
          cache-registry: ${{ inputs.cache-registry }}
          oci-worker-snapshotter: ${{ inputs.oci-worker-snapshotter }}
      - name: Grype scan
        id: grype-scan
        uses: ixxeL-DevOps/gha-templates/.github/actions/grype@v1.3.1
        continue-on-error: true
        with:
          image-ref: ${{ inputs.target-dir }}/${{ inputs.img-name }}.tar
          transport: ${{ inputs.transport }}
          fail-on: ${{ inputs.fail-on }}
          output: ${{ inputs.output }}
          scope: ${{ inputs.scope }}
          template: ${{ inputs.template }}
          verbose: ${{ inputs.verbose }}
      - name: Git config
        id: git-config
        if: contains( github.ref, 'release' ) || contains( github.base_ref, 'release' )
        uses: ixxeL-DevOps/gha-templates/.github/actions/git-config@v1.3.1
        with:
          git-workdir: ${{ inputs.git-workdir }}
      - name: git tag
        id: git-tag
        if: contains( github.ref, 'release' ) || contains( github.base_ref, 'release' )
        uses: ixxeL-DevOps/gha-templates/.github/actions/git-tag@v1.3.1
        with:
          tag-msg: "CI release of ${{ inputs.component }} version ${{ steps.set-version.outputs.PROJECT_SHORT_VERSION }}"
          tag-value: ${{ steps.set-version.outputs.PROJECT_SHORT_VERSION }}
          git-workdir: ${{ inputs.git-workdir }}
          push-option: ${{ inputs.push-option }}
          repo-url: ${{ inputs.repo-url }}
          git-email: ${{ inputs.git-email }}
