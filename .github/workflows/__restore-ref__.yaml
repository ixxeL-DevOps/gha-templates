---
name: Restore ref name
on:
  workflow_dispatch:
    inputs:
      tag:
        description: "tag"
        required: true
jobs:
  restore-ref-name:
    name: ":recycle: Restore ref"
    timeout-minutes: 5
    runs-on: ubuntu-latest
    container:
      image: ixxel/toolbox:base-latest
    steps:
      - name: Clone code
        uses: actions/checkout@v4
        with:
          fetch-depth: "0"
          token: ${{ secrets.PAT }}
      - name: Git config
        id: git-config
        uses: ixxeL-DevOps/gha-templates/.github/actions/git-config@v0.20.0-rc.2
        with:
          git-workdir: .
      - name: "\U0001F3F7ï¸ Git tag"
        id: git-tag
        uses: ixxeL-DevOps/gha-templates/.github/actions/git-tag@v0.20.0-rc.2
        with:
          tag-msg: "CI auto Git tag"
          tag-value: ${{ inputs.tag }}
          commit-sha: ${{ github.sha }}
          git-workdir: .
          push-option: ci.skip
      - name: Refresh code
        uses: actions/checkout@v4
        with:
          fetch-depth: "0"
          token: ${{ secrets.PAT }}
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean --debug --timeout 60m
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract tags
        id: extract-tags
        run: |
          major_version=$(echo "${{ inputs.tag }}" | awk -F. '{print $1}')
          minor_version=$(echo "${{ inputs.tag }}" | awk -F. '{print $1"."$2}')
          echo "MAJOR_TAG=$major_version" >> $GITHUB_OUTPUT
          echo "MINOR_TAG=$minor_version" >> $GITHUB_OUTPUT
      - name: Update stable tag to latest version
        run: |
          git tag -f ${{ steps.extract-tags.outputs.MAJOR_TAG }} ${{ github.ref_name }}
          git tag -f ${{ steps.extract-tags.outputs.MINOR_TAG }} ${{ github.ref_name }}
          git tag -f latest ${{ github.ref_name }}
          git push -f origin --tags
      - name: Restore ref
        id: restore-ref
        uses: ixxeL-DevOps/gha-templates/.github/actions/change-action-ref@v0.20.0-rc.2
        with:
          workflows-directory: ./.github/workflows/*.yaml
          actions-source: ixxeL-DevOps
          new-ref: ${{ github.ref_name }}
      - name: Git push
        id: git-push-final
        uses: ixxeL-DevOps/gha-templates/.github/actions/git-push@v0.20.0-rc.2
        with:
          git-msg: ":recycle: Restore parameters from user ${GITHUB_ACTOR} [skip ci]"
          git-workdir: .
          git-staging-dir: .
          push-option: ci.skip
