on:
  workflow_dispatch:

  workflow_call:
    inputs:
      # General
      workingdir:
        required: false
        default: .
        type: string
      runs-on:
        description: OS to run jobs on
        required: false
        default: ubuntu-latest
        type: string
      ci-image:
        description: Docker image used for CI jobs
        required: false
